<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/images/E-removebg-preview.png" alt="logo">
        </div>
        <div class="search ">
            <input type="Search" name="Search" class="input-search" id="Search" placeholder="Search for product ...">
            <label class="btn-search" for="Search"><i class="fa-solid fa-magnifying-glass"></i></label>
        </div>
    </header>
    <main>
        <aside>
            <div>
                <a href="#">Product Management</a>
                <a href="#"><i class="fa-solid fa-caret-right"></i></a>
            </div>
            <div>
                <a href="/pages/stock.html">Stock Operation</a>
                <a href="/pages/stock.html"><i class="fa-solid fa-caret-right"></i></a>
            </div>
            <div>
                <a href="/pages/sold.html">Selles Operation</a>
                <a href="/pages/sold.html"><i class="fa-solid fa-caret-right"></i></a>
            </div>
        </aside>
        <section class="p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Products</h3>
                <button class="btn btn-primary" id="newProductBtn">New Product</button>
            </div>
            <div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Stock</th>
                            <th>Sold</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- pop up -->
    <div style="width:600px;" id="addPop" class=" popup card position-absolute d-none p-3">
        <div class="d-flex justify-content-between mb-3">
            <h5 id="title">Nouveau Produit</h5>
            <div id="closeiconProduct"><i style="font-size: 10px;color: rgb(26, 26, 26);" class="fa-solid fa-x"></i>
            </div>
        </div>
        <div class=" mb-3">
            <input id="Product" class="form-control mb-2" type="text" placeholder="Enter Product">
        </div>
        <div class=" d-flex justify-content-between">
            <div></div>
            <div>
                <button id="cancelProductBtn" class="btn btn-dark px-4">Cancel</button>
                <button id="createBtn" class="btn btn-primary  px-4">Create</button>
            </div>
        </div>
    </div>
    <!--  -->
    <div style="width:600px;" id="editPop" class=" popup card position-absolute d-none p-3">
        <div class="d-flex justify-content-between mb-3">
            <h5 id="title">Edit Product</h5>
            <div id="closeiconEdit"><i style="font-size: 10px;color: rgb(26, 26, 26);" class="fa-solid fa-x"></i>
            </div>
        </div>
        <div class=" mb-3">
            <input id="editProduct" class="form-control mb-2" type="text">
        </div>
        <div class=" d-flex justify-content-between">
            <div></div>
            <div>
                <button id="cancelEditBtn" class="btn btn-dark px-4">Cancel</button>
                <button id="saveBtn" class="btn btn-primary d-one px-4">Save</button>
            </div>
        </div>
    </div>
    <!--  -->
    <div style="width:600px;" id="deletePop" class=" popup card position-absolute d-none p-3">
        <div class="d-flex justify-content-between mb-3">
            <h5 id="title">Delete Product</h5>
            <div id="closeiconDelete"><i style="font-size: 10px;color: rgb(26, 26, 26);" class="fa-solid fa-x"></i>
            </div>
        </div>
        <div class=" mb-3">
            <h6>Are you sure you want to delete this <span id="deleteP"></span></h6>
        </div>
        <div class=" d-flex justify-content-between">
            <div></div>
            <div>
                <button id="cancelDeleteBtn" class="btn btn-dark px-4">Cancel</button>
                <button id="deleteBtn" class="btn btn-danger px-4">Delete</button>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
